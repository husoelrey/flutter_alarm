plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter pluginini sonda bırakmak iyi bir pratiktir
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.alarm"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        // Java 8+ API'lerini eski Android sürümlerinde kullanmak için desugaring etkinleştir
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.alarm"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        // MultiDex genellikle Flutter projelerinde varsayılan olarak etkindir,
        // ama gerekirse eklenebilir: multiDexEnabled true
    }

    // Lint uyarılarını bastırmak için (opsiyonel)
    tasks.withType(JavaCompile).configureEach {
        options.compilerArgs += ["-Xlint:-options", "-Xlint:-deprecation", "-Xlint:-unchecked"]
    }

    buildTypes {
        release {
            // TODO: Yayınlama için uygun imzalama yapılandırmasını ayarla
            signingConfig = signingConfigs.debug
            // minifyEnabled true // Kod küçültme (opsiyonel)
            // shrinkResources true // Kullanılmayan kaynakları kaldırma (opsiyonel)
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // ProGuard kuralları
        }
    }
}

// Flutter projesinin kök dizinini belirtir
flutter {
    source = "../.."
}

// Bağımlılıklar
dependencies {
    // Standart AndroidX kütüphaneleri
    implementation "androidx.appcompat:appcompat:1.6.1"     // AppCompatActivity ve temalar için
    implementation "androidx.core:core-ktx:1.10.1"           // Kotlin çekirdek uzantıları

    // ---> ConstraintLayout Kütüphanesi (Layout için eklendi) <---
    implementation "androidx.constraintlayout:constraintlayout:2.1.4" // Stabil versiyon 2.2.1 son sürüm

    // ---> Core Library Desugaring Bağımlılığı (compileOptions'daki ayar için gerekli) <---
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3' // veya daha güncel bir versiyon

    // Flutter ve plugin bağımlılıkları otomatik olarak eklenir
    // implementation "..." // Diğer native bağımlılıklar buraya eklenebilir
}