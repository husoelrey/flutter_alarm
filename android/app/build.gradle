plugins {
    id "com.android.application"
    id "kotlin-android"
    // It is good practice to leave the Flutter plugin at the end.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.alarm"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        // Enable desugaring to use Java 8+ APIs on older Android versions.
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.alarm"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        // MultiDex is usually enabled by default in Flutter projects,
        // but can be added if needed: multiDexEnabled true
    }

    // To suppress lint warnings (optional)
    tasks.withType(JavaCompile).configureEach {
        options.compilerArgs += ["-Xlint:-options", "-Xlint:-deprecation", "-Xlint:-unchecked"]
    }

    buildTypes {
        release {
            // TODO: Set up proper signing configuration for release.
            signingConfig = signingConfigs.debug
            // minifyEnabled true // Code shrinking (optional)
            // shrinkResources true // Resource shrinking (optional)
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // ProGuard rules
        }
    }
}

// Specifies the root directory of the Flutter project.
flutter {
    source = "../.."
}

// Dependencies
dependencies {
    // Standard AndroidX libraries
    implementation "androidx.appcompat:appcompat:1.6.1"     // For AppCompatActivity and themes
    implementation "androidx.core:core-ktx:1.10.1"           // Kotlin core extensions
    // ---> ConstraintLayout Library (Added for Layout) <---
    implementation "androidx.constraintlayout:constraintlayout:2.1.4" // Stable version 2.2.1 latest
    // ---> Core Library Desugaring Dependency (Required for compileOptions setting) <---
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3' // or a newer version
    // Flutter and plugin dependencies are added automatically.
    // implementation "..." // Other native dependencies can be added here.

    // ---> ADD THIS LINE: <---
    implementation 'com.google.android.material:material:1.12.0' // (Check for the latest stable version)


}
apply plugin: 'com.google.gms.google-services'